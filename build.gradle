plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.camel', name: 'camel-aws', version: '2.25.0'
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.25.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'com.amazonaws', name: 'amazon-sqs-java-temporary-queues-client', version: '1.2.0'
    compile('org.apache.camel:camel-spring-boot-starter:2.25.0')
    compile('org.apache.camel.springboot:camel-spring-boot:2.25.0')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}